
<div class="wrapper-md"  ng-controller="ResourceListController">
    <div class="panel panel-default">
        <div class="panel-heading">
           资源列表
            &nbsp;&nbsp;&nbsp;&nbsp;
            <button class="btn m-b-xs btn-sm btn-primary btn-addon" ui-sref="app.resource.create()"><i class="fa fa-plus"></i>新增</button>
        </div>
        <div class="table-responsive">
            <table ui-jq="dataTable" class="table table-striped b-t b-light">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>资源名称</th>
                    <th>资源描述</th>
                    <th>资源路径</th>
                    <th>类型</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="item in haha">
                    <td>{{$index+1}}</td>
                    <td>{{item.resourceName}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.url}}</td>
                    <td>{{item.type}}</td>
                    <td>
                        <a ui-sref="app.resource.detail({id:item.id})" class="active"><i class="fa fa-edit"> </i></a>
                        <a ng-click="delete({id:item.id})" class="active"><i class="fa fa-remove"></i></a>
                        <!--<a ng-click="delete({id:item.id})" href="javascript:void(0)" class="btn btn-danger">删除</a></td>-->
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
